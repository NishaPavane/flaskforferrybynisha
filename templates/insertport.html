<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ports List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-12">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/adduser">Add New User</a>
                        </li>
                    </ol>
                </nav>
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pb-2 pb-md-0 px-md-2 text-center">PORTS LIST</h2>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Port Name</th>
                                    <th>State</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>Contact</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for port in data %}
                                <tr>
                                    <td>{{ port.id }}</td>
                                    <td>{{ port.portname }}</td>
                                    <td>{{ port.state }}</td>
                                    <td>{{ port.address }}</td>
                                    <td>{{ port.portcity }}</td>
                                    <td>{{ port.contact }}</td>
                                    <td>
                                        <a href="/edituser/{{ port.id }}" class="btn btn-warning">Edit</a>
                                        <form action="/deleteuser/{{ port.id }}" method="POST" style="display:inline-block;">
                                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this port?');">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
